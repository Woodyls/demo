<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>五子棋</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <h1 class="title">五子棋</h1>
      <div id="status" class="status">黑棋先手</div>
    </header>
    <main class="board-wrap">
      <canvas id="board" aria-label="五子棋棋盘" role="img"></canvas>
    </main>
    <footer class="controls">
      <button id="undoBtn" class="btn" title="撤销上一手">悔棋</button>
      <button id="resetBtn" class="btn btn-primary" title="重新开始对局">重新开始</button>
      <label class="toggle" title="在棋子上显示着法序号">
        <input type="checkbox" id="showNumbers" /> 显示手数
      </label>
      <button id="exportJsonBtn" class="btn" title="导出为 JSON 文件">导出JSON</button>
      <button id="exportTxtBtn" class="btn" title="导出并下载 TXT 棋谱">下载TXT</button>
      <button id="copyTxtBtn" class="btn" title="复制 TXT 棋谱到剪贴板">复制TXT</button>
    </footer>
    <section class="moves-panel" aria-label="棋谱">
      <div class="moves-header">棋谱（最近 20 手）</div>
      <ol id="moves" class="moves-list"></ol>
    </section>
    <section class="import-panel" aria-label="导入棋谱">
      <div class="import-header">导入棋谱（支持 JSON 或 TXT，每行如：黑 A1 / 白 H8）</div>
      <textarea id="importText" class="import-textarea" rows="4" placeholder='示例 JSON：{"grid":15,"moves":[{"r":7,"c":7,"player":1}]}'></textarea>
      <div class="import-actions">
        <button id="importBtn" class="btn btn-primary">导入棋谱</button>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
